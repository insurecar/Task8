<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: inline-block;
            position: relative;
            margin: 16px;
            border-bottom: 1px dotted black;
            cursor: pointer;
        }

        .container__tooltip {
            display: none;
            position: absolute;
            bottom: -40px;
            padding: 8px;
            border-radius: 4px;
            background-color: gray;
            color: white;
        }

        .container:hover .container__tooltip {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container__text" title="I'm a title text">
            Hover over me
        </div>
        <span class="container__tooltip">I'm a tooltip</span>
    </div>
</body>

</html>
